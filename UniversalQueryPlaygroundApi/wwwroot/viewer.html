<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Excel Viewer — Univer</title>
    <!-- TODO: adjust these URLs to your version of Univer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/univer/dist/univer.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/univer/dist/univer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #univer-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="univer-container"></div>

<script>
    async function loadWorkbook() {
        const resp = await fetch('/api/workbook/latest');
        if (!resp.ok) {
            document.getElementById('univer-container').innerText = 'Workbook not found';
            return;
        }
        const buf = await resp.arrayBuffer();
        const workbook = XLSX.read(buf, { type: 'array' });

        // Convert workbook to format Univer expects (here I assume something like this)
        const sheets = workbook.SheetNames.map((name) => {
            const sheet = workbook.Sheets[name];
            const arr = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            return {
                name,
                data: arr
            };
        });

        const { SpreadSheets, Worksheet } = window.Univer; // assume these exist
        const ss = new SpreadSheets({
            container: 'univer-container'
        });

        sheets.forEach(s => {
            const ws = new Worksheet({ name: s.name });
            ss.addSheet(ws);
            ws.setData(s.data);
        });

        // Optionally set read-only
        ss.setReadOnly(true);
    }

    loadWorkbook();
</script>

</body>
</html>
